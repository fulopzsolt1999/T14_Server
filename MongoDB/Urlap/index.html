<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dolgozók adatainak feltöltése</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
   </head>
   <body>
      <div class="container">
         <h1>Új dolgozó felvétele</h1>
         <form action="/ujdolgozo" method="POST">
            <div class="form-group">
               <label for="nev">Neve:</label>
               <input type="text" class="form-control" id="nev" name="nev" required />
            </div>
            <div class="form-group">
               <label for="kor">Életkora:</label>
               <input type="number" class="form-control" id="kor" name="kor" required />
            </div>
            <div class="form-group">
               <label for="fizetes">Fizetése:</label>
               <input type="number" class="form-control" id="fizetes" name="fizetes" required />
            </div>
            <div class="form-group">
               <label for="beosztas">Beosztása:</label>
               <input type="text" class="form-control" id="beosztas" name="beosztas" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 my-2">Dolgozó hozzáadása</button>
         </form>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
   </body>
</html>
